<div class="surface-section mt-5">
  <div class="font-medium text-3xl text-900 mb-3">Subscriptions</div>
  <div class="text-500 mb-5">You can change your subscriptions here</div>
  <ul class="list-none p-0 m-0 mt-3">
    <div *ngFor="let subscription of subscriptions">
      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">{{subscription.categoryName}}</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{subscription.specialAttributes}}</div>
        <div *ngIf="!subscription.exists" class="w-6 md:w-2 flex justify-content-end">
          <p-button icon="pi pi-bell" severity="success" (onClick)="subscribe(subscription)"></p-button>
        </div>
        <div *ngIf="subscription.exists" class="w-6 md:w-2 flex justify-content-end">
          <p-button icon="pi pi-times" severity="danger" (onClick)="unsubscribe(subscription)"></p-button>
        </div>
      </li>
    </div>
  </ul>
</div>
