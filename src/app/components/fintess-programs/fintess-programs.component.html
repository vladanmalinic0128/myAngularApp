    <p-dataView #dv [value]="this.fitnessPrograms" [layout]="'list'" [rows]="3" [paginator]="true" [sortField]="sortField" [sortOrder]="sortOrder" [style]="{'width': '100%'}">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By ..." (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0" [style]="{'min-width':'12em'}"></p-dropdown>
        </div>
        <div class="flex justify-content-end">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </ng-template>
        <ng-template let-fitnessProgram pTemplate="listItem">
        <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="fitnessProgram.image" [alt]="fitnessProgram.name" />
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">{{ fitnessProgram.name }}</div>
                <p-rating [ngModel]="fitnessProgram.weightLevel" [readonly]="true" [cancel]="false"></p-rating>
                <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ fitnessProgram.categoryName }}</span>
                                </span>
                  <p-tag [value]="fitnessProgram.locationName" [severity]="getSeverity(fitnessProgram)"></p-tag>
                </div>
              </div>
              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">{{ '$' + fitnessProgram.price }}</span>
                <div class="flex gap-1 align-items-center">
                  <button *ngIf="checkMyFitnessProgram()" pButton icon="pi pi-pencil" class="md:align-self-end mb-2 p-button-rounded p-button-warning" (click)="updateFitnessProgram(fitnessProgram)"></button>
                  <button *ngIf="checkMyFitnessProgram()" pButton icon="pi pi-trash" class="md:align-self-end mb-2 p-button-rounded p-button-danger" (click)="deleteFitnessProgram(fitnessProgram)"></button>
                  <button *ngIf="checkMyFitnessProgram()" pButton icon="pi pi-flag" class="md:align-self-end mb-2 p-button-rounded p-button-help" (click)="finishFitnessProgram(fitnessProgram)"></button>
                  <button *ngIf="checkBoughtFitnessProgramsForVideo(fitnessProgram)" pButton icon="pi pi-youtube" class="md:align-self-end mb-2 p-button-rounded p-button-secondary" (click)="watchVideoInstructions(fitnessProgram)"></button>
                  <button pButton icon="pi pi-chevron-right" class="md:align-self-end mb-2 p-button-rounded" (click)="goToDetails(fitnessProgram)"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template let-fitnessProgram pTemplate="gridItem">
        <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                        <span class="flex align-items-center gap-2">
                            <i class="pi pi-tag"></i>
                            <span class="font-semibold">{{ fitnessProgram.categoryName }}</span>
                        </span>
              <p-tag [value]="fitnessProgram.locationName" [severity]="getSeverity(fitnessProgram)"></p-tag>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <img class="w-9 shadow-2 border-round" [src]="fitnessProgram.image" [alt]="fitnessProgram.name" [height]="200" />
              <div class="text-2xl font-bold">{{ fitnessProgram.name }}</div>
              <p-rating [ngModel]="fitnessProgram.weightLevel" [readonly]="true" [cancel]="false"></p-rating>
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{ '$' + fitnessProgram.price }}</span>
              <button pButton icon="pi pi-shopping-cart" class="p-button-rounded"></button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
