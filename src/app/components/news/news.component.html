<div class="card" class="m-5 p-5 pt-0">
  <h1 class="text text-5xl">News</h1>
  <p-dataView #dv [value]="elements">
    <ng-template pTemplate="listItem">
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let item of elements; let first = first">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
               [ngClass]="{ 'border-top-1 surface-border': !first }">
            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div
                  class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                  <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                    <div class="text-2xl font-bold text-black-alpha-70">{{ item.title?._text }}</div>
                    <div class="text text-500">{{ item.description?._text }}</div>
                  </div>
                </div>
                <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                  <a pButton class="md:align-self-end mb-2 p-button-rounded"
                          [href]="item.link?._text" target="_blank">Visit link</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
